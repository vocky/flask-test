config file for timolib.

[protocol]             ; Protocol configuration
version=2              ; IPv6

[timo]
matchradius = 40       										; Spaces around '=' are stripped
matchangle = 40  											; And comments (like this) ignored
mintimeinterval = 4          								; 
maxtimeinterval = 120           							; 
libpath = ~/git/timo/src/Release/forcpp.dat	;timo library path
